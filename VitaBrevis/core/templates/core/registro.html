{% extends 'core/Plantillaregistro.html' %}

{% load static %}

{% block categ %}
{% for c in cate %}
<li><a class="dropdown-item" href="http://127.0.0.1:8000/Categoria/{{c.nombreCategoria}}">{{c.nombreCategoria}}</a></li>
{% endfor %}
{% endblock %}

{% block contenido %}
<main>
	<h1>Registro</h1>
	<form class="form" method="post">
		{% csrf_token %}
		{{ form.as_p }}

		<button type="submit" id="submit">Registrar</button>
	</form>
</main>
{% endblock %}
