{% extends "./plantillaproducto.html" %}

{% block body %}
<div class="datos">
    <h2>Añadir Juego</h2>
    <div class="margenes">
    <div class="card">
        <div class="card-body">
            <form action="/registrarjuego/" method="POST">
                {% csrf_token %}
                <div class="flex">

                <div class="form-group">
                    <input type="text" id="txtCodigo" name="txtCodigo" class="form-control" placeholder="Codigo" minlength="1" maxlength="6" required>
                </div>

                <div class="form-group">
                    <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre del juego" maxlength="60" required>
                </div>

                <div class="form-group">
                    <input type="number" id="txtPrecio" name="txtPrecio" class="form-control" placeholder="Precio" min="1000" max="1000000000" value="" required>
                </div>

                <div class="form-group">
                    <input type="file" id="file" name="file" class="form-control">
                </div>

                <div class="form-group">
                    <input type="text" id="txtVideo" name="txtVideo" class="form-control" placeholder="Video">
                </div>

                <div class="form-group">
                    <select class="form-control" name="categoria" id="categoria">
                        {% for x in categoria_m %}
                            <option value="{{ x.codigo }}">{{ x.nombreCategoria }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <input type="text" id="txtDescripcion" name="txtDescripcion" class="form-control" placeholder="Descripción del juego">
                </div>

                <div class="form-group">
                    <input type="text" id="txtMasInfo1" name="txtMasInfo1" class="form-control" placeholder="Info1">
                </div>

                <div class="form-group">
                    <input type="text" id="txtMasInfo2" name="txtMasInfo2" class="form-control" placeholder="Info2">
                </div>

                <div class="form-group">
                    <input type="text" id="txtMasInfo3" name="txtMasInfo3" class="form-control" placeholder="Info3">
                </div>

                <div class="form-group">
                    <input type="text" id="txtMasInfo4" name="txtMasInfo4" class="form-control" placeholder="Info4">
                </div>

                <div class="form-group">
                    <input type="text" id="txtMasInfo5" name="txtMasInfo5" class="form-control" placeholder="Info5">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block text">Guardar</button>
                </div>
                </div>
                    
                
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
