{% extends "./plantillaproducto.html" %}

{% block body %}
<div class="table-container">
<div class="heading">
<div class="table">

            <tr>
                <th>Codigo</th>
                <th>Nombre</th>

                <th>Categoria</th>
                <th>imagen</th>
                <th></th>
