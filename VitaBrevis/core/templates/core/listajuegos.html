{% extends "./plantillaproducto.html" %}

{% block body %}
<div class="table-container">
<div class="heading">
<div class="table">
    <h2>Ordenes recientes</h2>
    <div class="tabla">
    <table>
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Categoria</th>
                <th>imagen</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for c in Productos %}
            <tr>
                <td>{{ c.codigo }}</td>
                <td class="nombre">{{ c.nombre }}</td>
                <td class="precio">{{ c.precio }}</td>
                <td class="categoria">{{ c.categoria }}</td>
                <td class="imag">{{ c.foto }}</td>
                <td><a href="#" class="btn btn-info">Editar</a></td>
                <td><a href="#" class="btn btn-info">Eliminar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
</div>    
</div>
{% endblock%}
