<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
  <style>
      .w3-container {
          font-size: 14px;
      }

  </style>

  <div class="center">
      <h3 class="donate">
          <div class="w3-card-4">

              <header class="w3-container w3-blue">
                  <h1>DONATE</h1>
              </header>

              <div class="w3-container">
                  <p>Donate for a great cause. Be a hero.</p>

                  <!-- PAYPAL BUTTONS HERE  -->

                  <div id="paypal-button-container"></div>

                  <!-- Include the PayPal JavaScript SDK -->
                  <script
                  src="https://www.paypal.com/sdk/js?client-id=AbSahg6fcMlByFJKsZ7P_NenZixIn04_Scih881iZGJDXViAIC46BUjyPDKbhFZOJVJ-SFXShqndxwKy&locale=es_CL">
                      
                  </script>

                  <script>
                      // Render the PayPal button into #paypal-button-container
                      paypal.Buttons({

                          // Set up the transaction
                          createOrder: function (data, actions) {
                              return actions.order.create({
                                  description: 'Nombre del producto',
                                  purchase_units: [{
                                      amount: {
                                          value: '50'
                                      }
                                  }]
                              });
                          },

                          // Finalize the transaction
                          onApprove: function (data, actions) {
                              return actions.order.capture().then(function (details) {
                                  // Show a success message to the buyer
                                  alert('Transaction completed by ' + details.payer.name
                                      .given_name + '!');
                              });
                          }


                      }).render('#paypal-button-container');
                  </script>

              </div>

              <footer class="w3-container w3-blue">
                  <h5>&copy Professional Cipher</h5>
              </footer>

          </div>
      </h3>

  </div>

</body>
